<div class="row row-cols-1 row-cols-md-2 g-3">
    <div class="card md-2 g-3 border-dark" *ngFor="let product of listProducts" style="max-width: 18rem;">
        <img src="../../../assets/usuario.png" class="card-img-top" alt="pruebas">
        <div class="card-body">
            <h5 class="card-title">{{ product.nombre }}</h5>
            <p class="card-text">
                Precio : {{ product.valorVentaConIva }}
            </p>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                (click)="addProduct(product)">Comprar</button>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{shoppingCartStorage.nombreProducto}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Precio: {{ shoppingCartStorage.precioUnitario }}
                </p>
                <p>
                    Cantidad: <select>
                        <option *ngFor="let c of aviableAmount">{{c}}</option>
                    </select> 
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
        </div>
    </div>
</div>
