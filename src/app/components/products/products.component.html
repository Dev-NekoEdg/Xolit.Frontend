<div class="card-group">
    <div class="card m-2 border-dark" *ngFor="let product of listProducts" style="max-width: 18rem;">
        <img src="../../../assets/usuario.png" class="card-img-top" alt="pruebas">
        <div class="card-body">
            <h5 class="card-title">{{ product.nombre }}</h5>
            <p class="card-text">
                Precio : {{ product.valorVentaConIva }}
            </p>
            <button class="btn btn-outline-primary" ngClick="addProduct()">Comprar</button>
        </div>
    </div>
    
</div>
